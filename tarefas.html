<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário Mensal Compartilhado</title>
  <link rel="stylesheet" href="tarefas.css">
</head>
<body>
  <div class="container">
    <h1>Calendário Mensal Compartilhado</h1>
    <div class="calendar-container">
      <div class="calendar-header">
        <button class="prev-month">&lt;</button>
        <h2 class="current-month"></h2>
        <button class="next-month">&gt;</button>
      </div>
      <table class="calendar-grid">
        <thead>
          <tr>
            <th>Dom</th>
            <th>Seg</th>
            <th>Ter</th>
            <th>Qua</th>
            <th>Qui</th>
            <th>Sex</th>
            <th>Sáb</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="event-modal">
        <div class="event-modal-content">
          <span class="close-modal">&times;</span>
          <input type="text" placeholder="Título do evento" />
          <textarea placeholder="Detalhes do evento"></textarea>
          <button class="save-event">Salvar evento</button>
        </div>
      </div>
    </div>
  </div>
  <script src="tarefas.js"></script>
</body>
</html>
